{% extends 'chef.html' %}

{% block content %}
<div class="container mt-3">
    <form action="{{ request.url }}" method="post">
        {% csrf_token %}
        <div class="container pt-3">
            {{ form }}
        </div>
        <div class="container pt-3">
            <input type="submit" class="btn btn-primary" value="OK">
        </div>
    </form>
</div>
{% endblock %}
