<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moderator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 bg-dark pt-5" style="min-height: 100vh">
            <div class="container">
                <h3 class="text-bg-dark"> {{ welcome }}</h3>
            </div>
            <div class="container text-bg-dark">
                <h6>{{ current_date|date:"l, j F Y" }}</h6>
            </div>
            <nav class="navbar navbar bg-dark navbar-dark flex-column pt-5">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                      {% for key, value in links.items %}
                            <li class="nav-item">
                                <a href="{{ value.href }}" class="nav-link">{{ value.name }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </nav>
            <div class="container my-5">
                {{ calendar | safe }}
            </div>

        </div>

        <div class="col-sm-9">
            <div class="container my-3">
                <h1>{{ title }}</h1>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
